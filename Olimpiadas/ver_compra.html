<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de tu Compra</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .estado-aprobado {
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 0.3rem 0.75rem;
      border-radius: 0.5rem;
      display: inline-block;
      font-weight: bold;
    }
    .estado-pendiente {
      background-color: #fff3cd;
      color: #664d03;
      padding: 0.3rem 0.75rem;
      border-radius: 0.5rem;
      display: inline-block;
      font-weight: bold;
    }
    .estado-rechazado {
      background-color: #f8d7da;
      color: #842029;
      padding: 0.3rem 0.75rem;
      border-radius: 0.5rem;
      display: inline-block;
      font-weight: bold;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center text-success">üßæ Detalle de tu compra</h2>
    <div id="detalleCompra" class="card shadow p-4">
      <p class="text-muted">Cargando datos...</p>
    </div>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
const idPedido = params.get('id_pedido');
const detalle = document.getElementById('detalleCompra');

function mostrarEstado(estado) {
  const estadoLimpio = estado.toLowerCase();
  if (estadoLimpio === 'pagado' || estadoLimpio === 'aprobado') {
    return `<span class="estado-aprobado">‚úÖ ${estado}</span>`;
  } else if (estadoLimpio === 'pendiente') {
    return `<span class="estado-pendiente">‚è≥ ${estado}</span>`;
  } else {
    return `<span class="estado-rechazado">‚ùå ${estado}</span>`;
  }
}

if (!idPedido) {
  detalle.innerHTML = '<div class="alert alert-warning">No se encontr√≥ el pedido.</div>';
} else {
  fetch(`php/get_pedido.php?id_pedido=${idPedido}`)
    .then(res => res.json())
    .then(data => {
      console.log("Datos recibidos:", data);
      if (!data.ok) {
        detalle.innerHTML = `<div class="alert alert-danger">Error: ${data.msg}</div>`;
        return;
      }

      const pedido = data.pedido;
      let html = `
        <p><strong>Estado del pedido:</strong> ${mostrarEstado(pedido.estado)}</p>
        <p><strong>M√©todo de pago:</strong> ${pedido.metodo_pago}</p>
        <p><strong>Fecha de compra:</strong> ${pedido.fecha}</p>

        <table class="table table-striped mt-4">
          <thead class="table-success">
            <tr>
              <th>Producto</th>
              <th class="text-center">Cantidad</th>
              <th class="text-end">Precio</th>
              <th class="text-end">Subtotal</th>
            </tr>
          </thead>
          <tbody>
      `;

      pedido.productos.forEach(p => {
        const subtotal = p.cantidad * p.precio;
        html += `
          <tr>
            <td>${p.nombre}</td>
            <td class="text-center">${p.cantidad}</td>
            <td class="text-end">$${p.precio.toFixed(2)}</td>
            <td class="text-end">$${subtotal.toFixed(2)}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <div class="text-end">
          <h4 class="text-success">Total: $${pedido.total.toFixed(2)}</h4>
        </div>
        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-outline-success">
            <i class="bi bi-arrow-left-circle"></i> Volver al inicio
          </a>
        </div>
      `;

      detalle.innerHTML = html;
    })
    .catch(err => {
      detalle.innerHTML = `<div class="alert alert-danger">Error de conexi√≥n: ${err.message}</div>`;
    });
}

  </script>


</body>
</html>
